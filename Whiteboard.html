<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Links!!! ðŸ”— -->
    <link rel="stylesheet" href="Index.css">
    <link rel="shortcut icon" href="./Images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Name} - Whiteboard - Yinix</title>
</head>

<body class="Scroll-None">
    <div class="Whiteboard_Area">
        <div class="Whiteboard" id="Whiteboard"></div>

        <div class="Tool_Element" id="Colour_Creator" data-Connect="Pencil_Marker_Colour">
            <input type="color" name="Colour_Creator_Selector" id="Colour_Creator_Selector" value="#68838b">
        </div>

        <div class="Whiteboard_Tools">
            <div class="Active Tool" data-Tool="Pencil" title="Pencil"><span
                    class="material-symbols-rounded">stylus_pen</span></div>
            <div class="Tool" data-Tool="Marker" title="Marker"><span class="material-symbols-rounded">ink_marker</span>
            </div>
            <div class="Tool" data-Tool="Pencil_Marker_Colour" title="Pencil_Marker_Colour"><span
                    class="material-symbols-rounded">format_color_text</span></div>
            <div class="Tool" data-Tool="Text" title="Text" onclick="CreateTextBlock()"><span
                    class="material-symbols-rounded">text_fields</span></div>
            <div class="Whiteboard_Divider">|</div>
            <div><span class="material-symbols-rounded">undo</span></div>
            <div><span class="material-symbols-rounded">redo</span></div>
            <div class="Whiteboard_Divider">|</div>
            <div><span class="material-symbols-rounded">more_vert</span></div>
        </div>
    </div>

    <script src="./Index.js"></script>
</body>

</html>
