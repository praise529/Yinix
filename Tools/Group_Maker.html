<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Links!!! ðŸ”— -->
    <link rel="stylesheet" href="../Index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Maker - Yinix</title>

    <style>
        #Group_Maker {
            overflow-y: auto;
            border: none;
        }
        .Groups {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .Box {
            width: 200px;
            margin: 16px;
            padding: 16px;
            height: 200px;
            border: var(--Light-Border);
            border-radius: var(--Radius-1);
        }
    </style>
</head>
<body>
    <div class="Tool-Box" id="Group_Maker">
        <div class="Groups" id="Groups"></div>
    </div>

    <script>
        const Groups = 5;

        const Names = [
            { Name: "Praise", Group: Randomize_Group() }
        ];

        const Groups_Element = document.getElementById("Groups");

        function Randomize_Group() {
            return Math.floor(Math.random() * Groups);
        }

        function Get_Names(Group_Number) {
            const End = Names
                .filter(Person => Person.Group === Group_Number)
                .map(Person => Person.Name);

            return End.length ? End.join(", ") : null;
        }

        for (let Y = 0; Y < Groups; Y++) {
            Groups_Element.innerHTML += `
                <div class="Box">
                    <h2>Group ${Y + 1}</h2><br>
                    <p class="Muted">${Get_Names(Y) ?? "No people here..."}</p>
                </div>
            `;
        }
    </script>

</body>
</html>
