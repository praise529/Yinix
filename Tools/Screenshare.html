<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Links!!! ðŸ”— -->
    <link rel="stylesheet" href="../Index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share - Yinix</title>
</head>
<body>
    <side-bar Selected="Tools"></side-bar>

    <div class="Main" id="Screen-Share-Form">
        <h1><i class="ph-bold ph-screencast Main-Colour"></i> Start A Session</h1><br>

        <form method="post" id="Screen-Share-Form">

            <label for="Screen-Share-Code-Input">Code</label><br>
            <input type="number" name="Screen-Share-Code-Input" id="Screen-Share-Code-Input" placeholder="e.g., 123456" required><br>
            <label for="Screen-Share-Name-Input">Name</label><br>
            <input type="text" name="Screen-Share-Name-Input" id="Screen-Share-Name-Input" placeholder="e.g., Praise Olatope" required><br>

            <button type="submit">Create</button>
        </form>
    </div>

    <script src="../Index.js"></script>
    <script>
        const ScreenShareForm = document.getElementById("Screen-Share-Form");
        const ScreenShareCodeInput = document.getElementById("Screen-Share-Code-Input");
        const ScreenShareNameInput = document.getElementById("Screen-Share-Name-Input");

        function Validate() {
            console.log("later");
            console.log(ScreenShareCodeInput.value);
            console.log(ScreenShareNameInput.value);
        }

        ScreenShareForm.addEventListener("submit", (E) => {
            E.preventDefault();
            Validate();
        });
    </script>
</body>
</html>
